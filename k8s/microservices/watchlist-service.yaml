---
apiVersion: v1
kind: Service
metadata:
  name: watchlist-service
  namespace: neo4flix
  labels:
    app: watchlist-service
spec:
  type: ClusterIP
  ports:
    - port: 9085
      targetPort: 9085
      name: http
  selector:
    app: watchlist-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: watchlist-service
  namespace: neo4flix
  labels:
    app: watchlist-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watchlist-service
  template:
    metadata:
      labels:
        app: watchlist-service
    spec:
      containers:
        - name: watchlist-service
          image: neo4flix/watchlist-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9085
              name: http
          envFrom:
            - configMapRef:
                name: neo4flix-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 9085
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 9085
            initialDelaySeconds: 30
            periodSeconds: 5
