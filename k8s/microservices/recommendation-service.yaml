---
apiVersion: v1
kind: Service
metadata:
  name: recommendation-service
  namespace: neo4flix
  labels:
    app: recommendation-service
spec:
  type: ClusterIP
  ports:
    - port: 9083
      targetPort: 9083
      name: http
  selector:
    app: recommendation-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-service
  namespace: neo4flix
  labels:
    app: recommendation-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommendation-service
  template:
    metadata:
      labels:
        app: recommendation-service
    spec:
      containers:
        - name: recommendation-service
          image: neo4flix/recommendation-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9083
              name: http
          envFrom:
            - configMapRef:
                name: neo4flix-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 9083
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 9083
            initialDelaySeconds: 30
            periodSeconds: 5
