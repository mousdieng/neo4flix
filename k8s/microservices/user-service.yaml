---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: neo4flix
  labels:
    app: user-service
spec:
  type: ClusterIP
  ports:
    - port: 9084
      targetPort: 9084
      name: http
  selector:
    app: user-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: neo4flix
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: neo4flix/user-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9084
              name: http
          envFrom:
            - configMapRef:
                name: neo4flix-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 9084
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 9084
            initialDelaySeconds: 30
            periodSeconds: 5
