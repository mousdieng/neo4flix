spring:
  application:
    name: recommandation-service

  neo4j:
    uri: ${NEO4J_URI:bolt://localhost:7687}
    authentication:
      username: ${NEO4J_USERNAME:neo4j}
      password: ${NEO4J_PASSWORD:password}

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

server:
  port: 9083

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: false
    hostname: localhost

# JWT Configuration (should match User Service)
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGeneration2024}

# Database Seeding Configuration
neo4flix:
  data:
    # Enable automatic database seeding on startup if database is empty
    auto-seed: ${NEO4FLIX_DATA_AUTO_SEED:true}
    # Seed file name (must be in classpath/resources)
    seed-file: ${NEO4FLIX_DATA_SEED_FILE:movies_seed.json}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.neo4flix.recommandationservice: DEBUG
    org.springframework.data.neo4j: DEBUG
    org.springframework.data.neo4j.cypher.deprecation: ERROR
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

---
spring:
  config:
    activate:
      on-profile: docker

  neo4j:
    uri: ${NEO4J_URI:bolt://neo4j:7687}

server:
  port: 9083

# Eureka Client Configuration for Docker
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://registry-service:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: recommendation-service

logging:
  level:
    com.neo4flix.recommandationservice: INFO

---
spring:
  config:
    activate:
      on-profile: test

  neo4j:
    uri: bolt://localhost:7688

logging:
  level:
    com.neo4flix.recommandationservice: DEBUG