spring:
  application:
    name: movie-service

  neo4j:
    uri: ${NEO4J_URI:bolt://localhost:7687}
    authentication:
      username: ${NEO4J_USERNAME:neo4j}
      password: ${NEO4J_PASSWORD:password}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    consumer:
      group-id: movie-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

server:
  port: 9081

# JWT Configuration (should match User Service)
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGeneration2024}

# MinIO Configuration
minio:
  url: ${MINIO_URL:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin123}
  bucket-name: ${MINIO_BUCKET_NAME:neo4flix-movies}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.neo4flix.movieservice: DEBUG
    org.springframework.data.neo4j: DEBUG
    org.springframework.data.neo4j.cypher.deprecation: ERROR
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

---
spring:
  config:
    activate:
      on-profile: docker

  neo4j:
    uri: ${NEO4J_URI:bolt://neo4j:7687}

minio:
  url: ${MINIO_URL:http://minio:9000}

server:
  port: 9081

logging:
  level:
    com.neo4flix.movieservice: INFO

---
spring:
  config:
    activate:
      on-profile: test

  neo4j:
    uri: bolt://localhost:7688

logging:
  level:
    com.neo4flix.movieservice: DEBUG