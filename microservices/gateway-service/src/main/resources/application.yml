spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:*"
              - "https://localhost:*"
              - "http://127.0.0.1:*"
              - "https://127.0.0.1:*"
              - "http://192.168.*.*:*"
              - "https://192.168.*.*:*"
              - "https://space-css3.vercel.app"
              - "https://*.vercel.app"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - HEAD
              - PATCH
            allowedHeaders:
              - "*"
            exposedHeaders:
              - Authorization
              - Content-Type
              - X-Total-Count
              - X-User-Id
              - X-Username
              - X-User-Role
            allowCredentials: true
            maxAge: 3600
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

# Server and SSL Configuration
server:
  port: 9080
  ssl:
    enabled: ${SSL_ENABLED:true}
    key-store: classpath:ssl-certs/neo4flix-keystore.p12
    key-store-password: ${SSL_KEYSTORE_PASSWORD:neo4flix123}
    key-store-type: PKCS12
    key-alias: neo4flix

# JWT Configuration (should match User Service)
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGeneration2024}

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway,circuitbreakers,circuitbreakerevents
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  health:
    circuitbreakers:
      enabled: true

logging:
  level:
    com.neo4flix.gatewayservice: DEBUG
    org.springframework.cloud.gateway: DEBUG
    io.github.resilience4j: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    urls:
      - name: Gateway Service
        url: /v3/api-docs
      - name: User Service
        url: /user-service/v3/api-docs
      - name: Movie Service
        url: /movie-service/v3/api-docs
      - name: Rating Service
        url: /rating-service/v3/api-docs
      - name: Recommendation Service
        url: /recommendation-service/v3/api-docs
      - name: Watchlist Service
        url: /watchlist-service/v3/api-docs

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      default:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        registerHealthIndicator: true
      user-service:
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        permittedNumberOfCallsInHalfOpenState: 5
        waitDurationInOpenState: 60s
        failureRateThreshold: 40
  timelimiter:
    instances:
      default:
        timeoutDuration: 30s
      user-service:
        timeoutDuration: 15s
      movie-service:
        timeoutDuration: 60s
      recommendation-service:
        timeoutDuration: 20s

