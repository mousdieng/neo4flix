spring:
  application:
    name: rating-service

  neo4j:
    uri: ${NEO4J_URI:bolt://localhost:7687}
    authentication:
      username: ${NEO4J_USERNAME:neo4j}
      password: ${NEO4J_PASSWORD:password}

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

server:
  port: 9082

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: false
    hostname: localhost

# JWT Configuration (should match User Service)
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGeneration2024}

# Recommendation Service Configuration
recommendation:
  service:
    url: ${RECOMMENDATION_SERVICE_URL:http://localhost:9083}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.neo4flix.ratingservice: DEBUG
    org.springframework.data.neo4j: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

---
spring:
  config:
    activate:
      on-profile: docker

  neo4j:
    uri: ${NEO4J_URI:bolt://neo4j:7687}

server:
  port: 9082

# Eureka Client Configuration for Docker
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://registry-service:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: rating-service

# Recommendation Service Configuration for Docker
recommendation:
  service:
    url: ${RECOMMENDATION_SERVICE_URL:http://recommendation-service:9083}

logging:
  level:
    com.neo4flix.ratingservice: INFO

